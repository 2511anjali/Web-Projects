<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel = "stylesheet" href="weather.css"></link>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></link>
</head>
<body>
    <h1 class="display-1">Weather Affairs</h1>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
     <div class = " container">
          <div class = "header">
             <div class="searchBar">
                 <input placeholder="Enter your city" type="text" class="input">
                 <button type="button" class="btn btn-outline-primary" id="bttn">Search</button>
             </div>
           </div>
           <div class="locationNotFound">
            <h2>Sorry! Location not found</h2>
            <img src="/assets/location not found.webp" alt="error 404">
           </div>
     </div>

     <div class="weatherBody">
        <img class="defaultImage" alt="Weather Image" src="assets/clear.png">
        <div class="weatherDetail">
            <p class="temperature">0&#x2103;</p>
            <p class="description">Clear</p>
        </div>
        <div class="weatherDetail1">
           <div class="weatherDetail2">
              <span class="humidity">0%</span>
              <p>Humidity</p>
          </div>
           <div class="weatherDetail3">
             <span class="wind">0km/h</span>
             <p>Wind Speed</p>
          </div>
      </div>
     </div>
       <script src="weather.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/aef287e639.js" crossorigin="anonymous"></script>
</body>
</html>
